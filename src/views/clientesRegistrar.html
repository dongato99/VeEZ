<h1 align="center">Registro de clientes</h1>
<div class="form-group">
    <label class="form-label mt-4"></label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingnombre" placeholder="Bob">
        <label for="floatingnombre">Nombre completo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingdireccion" placeholder="Direccion">
        <label for="floatingnombre">Dirección</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput" placeholder="dd/mm/yyyy">
        <label for="floatingInput">Fecha de nacimiento</label>
      </div>  
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electronico</label>
      </div>  
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="floatingtel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="01234567891">
        <label for="floatingInput">Número de telefono</label>
      </div>  
      <button type="button" class="btn btn-success">Registrar</button>
      <button type="button" class="btn btn-danger" id="botonCancelar">Cancelar</button><!--Volver al inicio (trabajo de back end :v)-->
</div>
